                        <li class="nav-item">

                <div id="scale-container">
                    <p>Selected Tool: <span id="selected-tool">None</span></p>
                </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        let seconds = 0;
        let timerInterval;

        function updateToolDetails(tool) {
            let toolDetails = '';

            switch (tool) {
                case 'Pencil':
                    toolDetails += `
                        <div class="tool-detail empty"></div>
                        <div class="tool-detail pencil"></div>
                    `;
                    break;
                case 'Text':
                    toolDetails += `
                        <div class="tool-detail text">
                            <p>Enter your text here:</p>
                            <textarea id="text-input" class="form-control" rows="4"></textarea>
                            <button id="text-play-button" class="btn btn-primary play-button">
                                <i class="fas fa-play"></i> Play
                            </button>
                            <div class="scale-container">
                                <label for="text-scale">Scale:</label>
                                <input type="range" id="text-scale" min="0" max="100" value="0" class="custom-range">
                                <p>Scale Value: <span id="scale-value">0</span></p>
                            </div>
                        </div>
                    `;
                    break;
                case 'Image':
                    toolDetails += `
                        <div class="tool-detail empty"></div>
                        <div class="tool-detail pen"></div>
                        <div class="tool-detail image"></div>
                    `;
                    break;
                case 'Mic':
                    toolDetails += `
                        <div class="tool-detail empty"></div>
                        <div class="tool-detail empty"></div>
                        <div class="tool-detail empty"></div>
                        <div class="tool-detail empty"></div>
                        <div class="tool-detail mic"></div>
                    `;
                    break;
                case 'Layers':
                    toolDetails += `
                        <div class="tool-detail layers">
                            <p>Manage layers here:</p>
                            <!-- Placeholder for layer management -->
                        </div>
                    `;
                    break;
                case 'Play':
                    toolDetails += `
                        <div class="tool-detail play">
                            <p>Control playback here:</p>
                            <!-- Placeholder for playback controls -->
                        </div>
                    `;
                    break;
                default:
                    toolDetails += '';
            }

            document.getElementById('tool-details').innerHTML = toolDetails;

            // Add event listeners for new elements
            if (tool === 'Text') {
                document.getElementById('text-play-button').addEventListener('click', function() {
                    alert('Play button in Text tool clicked!');
                });

                document.getElementById('text-scale').addEventListener('input', function() {
                    document.getElementById('scale-value').textContent = this.value;
                });
            }
        }

        document.getElementById('pencil-tool').addEventListener('click', function() {
            document.getElementById('selected-tool').textContent = 'Pencil';
            updateToolDetails('Pencil');
        });

        document.getElementById('text-tool').addEventListener('click', function() {
            document.getElementById('selected-tool').textContent = 'Text';
            updateToolDetails('Text');
        });

        document.getElementById('image-tool').addEventListener('click', function() {
            document.getElementById('selected-tool').textContent = 'Image';
            updateToolDetails('Image');
        });

        document.getElementById('layers-tool').addEventListener('click', function() {
            document.getElementById('selected-tool').textContent = 'Layers';
            updateToolDetails('Layers');
        });

        document.getElementById('mic-tool').addEventListener('click', function() {
            document.getElementById('selected-tool').textContent = 'Mic';
            updateToolDetails('Mic');
        });

        document.getElementById('play-tool').addEventListener('click', function() {
            document.getElementById('selected-tool').textContent = 'Play';
            updateToolDetails('Play');
        });

        document.getElementById('play-button').addEventListener('click', function() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                document.getElementById('play-button').innerHTML = '<i class="fas fa-play"></i> Play';
            } else {
                timerInterval = setInterval(function() {
                    seconds++;
                    document.getElementById('elapsed-time').textContent = seconds;
                }, 1000);
                document.getElementById('play-button').innerHTML = '<i class="fas fa-pause"></i> Pause';
            }
        });

        document.getElementById('music-button').addEventListener('click', function() {
            // Placeholder for music button functionality
            alert('Music button clicked');
        });
    </script>
